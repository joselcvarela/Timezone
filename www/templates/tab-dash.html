<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div class="flexify">
      <div class="card two-col float-left flexify-item">
        <ds-widget-clock theme="dark" show-analog></ds-widget-clock>
        <hr>
        <ds-widget-clock show-digital theme="dark" digital-format="'hh:mm:ss a'"></ds-widget-clock>
      </div>
      <div class="card two-col add-clock flexify-item">
        <i class="ion-ios-plus-outline big-plus"></i>
      </div>
    </div>
  </ion-content>
</ion-view>

<ion-view view-title="Results">
  <div ng-repeat="tz in vm.timezones">
    <ion-bar-header class="bar bar-dark bar-header"  ng-style="{width: vm.divisor + '%', left: $index * vm.divisor + '%'}">
      <h1 class="title">{{tz.timezone}}</h1>
    </ion-bar-header>
  </div>

    <ion-content class="has-header">
    <div ng-repeat="tz in vm.timezones">
        <timezone-wrapper class="float-left" actual="tz" divisor="vm.divisor" index="$index"  ng-style="{width: vm.divisor + '%', left: $index * vm.divisor + '%'}"></timezone-wrapper>
    </ion-content>

  </div>
</ion-view>
